<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <div class="mainDiv">
        <div class="innerDiv">
            <div class="login">
                <div class="loginText">
                    Log in
                </div>
                <div class="pleaseText">
                    Please Log-in to your account
                </div>
                <div class="emailDiv">
                    <div class="emailText">
                        Email/UserName
                    </div>
                    <div class="emailInput">
                        <input type="email"/>
                    </div>
                </div>
                <div class="passwordDiv">
                    <div class="passwordText">
                        Password
                    </div>
                    <div class="passwordInput">
                        <input type="password"/>
                    </div>
                </div>
                <div class="checkBoxDiv">
                    <div class="checkBoxContainer">
                        <input type="checkbox">
                    </div>
                    <div class="checkBoxText">
                        Remember me
                    </div>
                </div>
                <div class="buttonDiv">
                    <button class="buttonContainer">
                        Log in
                    </button>
                </div>
                


            </div>
            <div class="imageContainer">
                <div class="leftImage">
                    <img src="S_geolocation.png" />
                </div>
                <div class="rightImage">
                    <img src="S_community.png" />
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
